{% if perms.textblocks.change_textblock %}
{% load url from future %}
<style type="text/css">
.textblock .editlink.edit_mode_listener.active
{
	display: inline;
}
.textblock_link_button a
{
	color: #fff;
	font-weight: bold;
}

.textblock_link_button
{
    background-color: #2C4999;
    border-radius: 5px;
    padding: 5px;
    opacity: .5;
    /*	width: 100px;*/
    border: 1px solid #132145;
    text-align: center;
}
.textblock_link_button:hover
{
    opacity: 1;
}
.textblock_link_button.activated
{
	background-color: #69AD2E;
    border: 1px solid #375B17;
}


#textblock_toggle_buttons
{
	position: absolute;
	right: 10px;
	bottom: 10px;
}
#textblock_toggle_buttons a, .textblock .editlink a 
{
	color: #fff;
	font-weight: bold;
}

.new_textblock.edit_mode_listener
{
    display:none;
}

.textblock.edit_mode_listener.active
{
    display: block;
    border-color: #B7B7B7;
    border-style: dashed;
    border-width: 1px;
    margin: -1px;
}
.textblock_form form textarea, .textblock_form form input
{
	font-family: "Lucida Grande", Verdana, Arial, sans-serif;
	font-size: 11px;
}
.textblock .editlink a
{
    font-size: 11px;
}
.textblock.faded { color: #999; }

.textblock
{
    position: relative;
}
.textblock.drag_active
{
    cursor: move;
}

.textblock_drop_point.active
{
    border: 1px dotted #036;
    display: block;
}
.textblock_drop_point.active.over
{
    border-width: 3px;
    background-color: #ccc;
}

.textblock_drop_point
{
    display: none;
    position: relative;
}
.textblock.being_dragged
{
    opacity: 0.5;
}
.textblock .editlink
{
    position: absolute;
    display: none;
    right: 0;
    top: 0;
    padding: 2px 5px;
    z-index: 9999;
}
</style>
{% endif %}
